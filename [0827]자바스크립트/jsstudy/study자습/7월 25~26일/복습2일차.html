<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        // 스크립트 경고창에 출력하는 법
        // alert("지금 보이는 화면이 경고창입니다.");
        
        // // console.log() : 개발자의 툴인 console 탭에 출력함.
        // console.log("보이는 부분이 console 창에 출력하는 부분입니다.");

        //변수 선언과 데이터 타입
        //자바는 정적언어 자바스크립트는 동적 언어이다.
        //쉽게 말하면 자바는 변수 타입을 지정해주고 변수를 만들어야 하지만 
        //자바스크립트의 경우 자동으로 변수를 입력하면 그 타입에 맞게 알아서 적용이된다. 
        //(큰 장점이며 JAVA11부터에서도 이 기술을 적용이 되었다. )
        // 자바스크립트의 기본형은 (number, string, boolean) 이 있고 참조형은 (reference-객체) 형이 있다.
        // 기본형과 참조형을 쉽게 구분 하는 방법은 .을 찍을 수 없으면 기본형, . 을 찍어서 사용할 수 있으면 참조형이다.

        // 변수 선언임을 알기 위해 자바스크립트에서는 var이라는 문자를 사용한다.
        // 안써도 상관없지만 미연에 이러한 구분을 하기위해 엄격모드라는 시스템을 지원한다.
        "use strict"; // 엄격 모드
       var v_name = "홍길동";   // 오른쪽 데이터의 값에 따라 왼쪽 변수의 데이터 타입이 결정된다.
       alert(v_name); // 경고창으로 확인하기

       // 혹여나 데이터타입을 모를 때 사용하는 문법
       alert(typeof(v_name));  // name은 홍길동이기 때문에 string 타입으로 나온다.

       var v_number = 100;
       alert(v_number);
       alert(typeof(v_number));

        // 산술 연산
        // + (문자열 더하기와 숫자 더하기가 존재한다.) , - , * , / 는 산술연산  밖에 없다.

        var v_number1 = "123" + 456;  // 자동으로 456이 문자열 "456" 으로 변환됨
        alert(v_number1);
        var v_number2 = 123 + 456;
        alert(v_number2);

        var v_number3 = "456" - "123"; // 문자열 빼기는 없으므로 자동으로 숫자형 계산을함
        alert(v_number3);




    </script>
