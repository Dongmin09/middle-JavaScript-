<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp{
        width:100%;
        height: 80vh;
        border: 1px solid black;
    }
    .nemo{
        display: inline-block; /* 옆에 누가오게 하기 기본값 block은 혼자 한줄*/
        text-align: center; /* 가운데정렬 */
        font-size: 1.5em;  /* 글자사이즈 1.5배*/
        line-height: 25px; /* 글자 높이*/
        width: 20px;
        height: 20px;
        border: 1px solid blue;
    }
</style>


</head>
<body>
<input type="button" value="눌러라잉" onclick="f_sample()">
<input type="button" value="눌럴봐용" onclick="f_sample2()">
<input type="button" value="눌럴봐용피라미드" onclick="f_sample3()">


<div id="id_disp"></div>   
<script>
    // factory 패턴(공장식으로 찍어내기)
    // 디자인 패턴은 외우는 것이 아니고, 머리속에 잔상으로 참고만하기
    // 외우면 대가리가 나빠짐. 창의성 0으로 가는 길
    var v_arr16Colors = [];  // 16진수 색깔에 사용되는 문자 저장 배열
    for(var i=0; i<10; i++){
        v_arr16Colors.push(i+'');
    }
    v_arr16Colors.push('a');
    v_arr16Colors.push('b');
    v_arr16Colors.push('c');
    v_arr16Colors.push('d');
    v_arr16Colors.push('e');
    v_arr16Colors.push('f');

    function f_hexaRanDomColor(){
        var v_16color = "#";
        for(var i=1; i<=6; i++){
            var v_ranNum = Math.floor(Math.random()*v_arr16Colors.length)
            v_16color += v_arr16Colors[v_ranNum];
        }
        return v_16color;
    }


    var v_disp = document.querySelector("#id_disp");
    function f_nemo(p_char){
        var v_nemo = document.createElement("div"); //div 생성
        v_nemo.setAttribute("class","nemo");
        if(!p_char){  // 빈 공백이 왔을 때 테두리가 하얀색(안보이는) 네모 리턴
            v_nemo.style.border="1px solid white";
        }else {
            v_nemo.style.color = f_hexaRanDomColor();
            v_nemo.style.backgroundColor = f_hexaRanDomColor();
        }
        v_nemo.innerHTML=p_char;
        return v_nemo;
    }


    var v_disp =document.querySelector("#id_disp");
    function f_nemo(p_char){
        var v_nemo = document.createElement("div"); // div생성
        v_nemo.setAttribute("class", "nemo");
        if(!p_char){ // 빈 공백이 왔을 때 테투리가 하얀색(안보이는) 네모 패턴
            v_nemo.style.border = "1px solid white";
        }
        v_nemo.innerHTML = p_char;
        return v_nemo;
    }

    // v_disp.appendChild(f_nemo("*")); // * 들어간 네모
    // v_disp.appendChild(f_nemo("")); // 안보이는 공백 네모

    function f_sample(){
        v_disp.innerHTML = ""; // 기존거 클리어
        for(var i=1; i<=9; i++){ 
            for(var j=1; j<=i; j++){
                v_disp.appendChild(f_nemo("*"));
            }
            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }

    }

    function f_sample2(){
        v_disp.innerHTML="";  // 클리어
        var v_line = 9;
        for(var i=1; i<=v_line; i++){  //전체 줄
            //빈 공백 쓰는 반복문
        
            for(var j=1; j<=(v_line-i); j++){
                v_disp.appendChild(f_nemo("")); // 공백 네모
            }             
            // 네모 쓰는 반복문
            for(var j=1; j<=i; j++){
            v_disp.appendChild(f_nemo("*")); // 별 네모
            }
            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }

    }

    function f_sample3(){ 
        v_disp.innerHTML="";  // 클리어
        var v_line = 9;
        for(var i=1; i<=v_line; i++){  //전체 줄
            //빈 공백 쓰는 반복문
            for(var j=1; j<=(v_line-i); j++){
                v_disp.appendChild(f_nemo("")); // 공백 네모
            }             
            // 네모 쓰는 반복문 1,3,5,7,8
            for(var j=1; j<=(2*i-1); j++){
            v_disp.appendChild(f_nemo("*")); // 별 네모
            }
            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }
    }
</script> 
</body>
</html>
