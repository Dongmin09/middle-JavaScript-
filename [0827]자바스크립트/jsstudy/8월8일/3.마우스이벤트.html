<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp{
        width: 80%;
        height: 70vh;
        border: 1px solid black;
    }
</style>    
</head>
<body>
    <h1>마우스 이벤트</h1>
   <!-- <div id="id_disp" onmousedown="f_dowun()" oncontextmenu="return f_contextmenu()"></div> 방법1-->
   <div id="id_disp" onmouseup="f_up()" onmousedown="f_dowun()"></div>
<script>

    function f_up(){
        alert("눌렀던 버튼을 놓았을때 이벤트 발생");
    }


    // contextmenu 못나오게 막기(오른쪽 클릭시 나오는 화면에서 나오는 메뉴) 1번방법
    function f_contextmenu(){
        return false;
    }
    var v_disp = document.querySelector('#id_disp');

    // 2번째 방법 오른쪽 막기
    v_disp.addEventListener("contextmenu", function(){
        event.preventDefault(); // 원래 장착된 기능막기
    });

    function f_dowun(){
      // alert(event.button); // 무슨 버튼을 눌럿는지 확인하기. 0,1,2
      // alert(event.which); // 버튼을 눌럿을때 숫자 나옴 1,2,3
      if(event.button ==0){
        v_disp.innerHTML = "<h1>왼쪽눌럿다</h1>"
      }
      if(event.button ==1){
        v_disp.innerHTML = "<h1>가운데눌럿다</h1>"
      }
      if(event.button ==2){
        v_disp.innerHTML = "<h1>오른쪽눌럿다</h1>"
      }
    }
</script>
</body>
</html>
