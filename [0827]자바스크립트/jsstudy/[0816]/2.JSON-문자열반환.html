<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // JSON 유틸 객체 <--> 문자열
    // JSON은 parse 랑 Stringify 2개만 기억할 것. 
    // JSON은 약간의 불친절한 부분이 있는데, 우선순위에 밀려서 현재까지
    // 버전업을 안해주고 있다.
    // 현 상태에서 해결책 바깥쪽을 '로 안쪽을 "으로 바꾸면 된다 모르면 개고생!

    var v_arrStr = '["김태훈","안하용",100]';
    var v_arrObj = JSON.parse(v_arrStr);
    //배열 문자열도 객체 타입으로 변환이 가능하다.
    alert(v_arrObj[2]); // ?
    alert(v_arrObj[0]); // ?


    /*
    var v_hjStr = '{"name": "김효정","bestfriend" :"윤다영","bestEnemy":"이동민"}';
    console.log(v_hjStr); // 문자열로 잘나옴
    //문자열을 객체로 변환
    var v_hjObj=JSON.parse(v_hjStr);  
    console.log(v_hjObj);
    */

    var v_mijung = { 
        name : "민정",
        corona : "확진"
    }
   //  alert(typeof(v_mijung));
    console.log("체크1:",v_mijung);
    //객체(배열도 포함, JSON만 객체라는 생각은 편견)을 문자열로 변환

    var v_str = JSON.stringify(v_mijung) //자바에선 객체를 문자열로 만드는 것을 Serialize라고함                                      
    console.log("체크2:"+v_str);
    // alert("타입확인:"+typeof(v_str));

    var v_againObj = JSON.parse(v_str); // 문자열을 객체로 변환
    // 단 문자열의 표현이 정확히 객체 표현 문법에 어긋나지 않아야 함.
    console.log("확인",v_againObj);

</script>
