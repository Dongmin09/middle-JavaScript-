<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--서버로 값을 전송할 때 꼭 필요, 둘러싸야 함
     1. form안의 사용자입력태그는 꼭 name 속성을 가져야 한다.
  ※ 2. name 속성이 없는 사용자 입력태그는 값이 전달되지 않는다.
    단 AJAX(아작스, 혹은 에이잭스라고 읽음) 사용할 때는 제외
    ?n_name=ydy&n_alias=happy 전송버튼을 누르면 주수표시줄에 추가됨
    ?n_name=ldm&n_alias=sleep&n_skills=js&n_skills=css 
    queryString이라고 부른다, 형식은 name=value&name=value&....
 ※ 서버에 무언가를 보내고 싶은 내용은 꼭 form 태그 안에 쿼리를 작성하여아 한다.

    form 태그는 한 페이지 내에 몇번이 와도 상관이 없다.
 ※ 단 form 태그 안에 form 태그를 넣지는 않는다. (자주 범하는 오류)

 method는 전송방법을 정의한다
 get : 주소표시줄에 넘어가는 값을 표시, 개발자에게는 디버깅 할 시 매우 편리함(default)
 post : 주소표시줄에 넘어가는 값이 표시가 안됨, 
        서버사이드 프로그램쪽에서 값을 찍어 봐야하기 때문에 디버깅에 시간이 필요,
        적어도 상대적으로 get보다는 보안상 유리(넘어가는 값이 보이지 않기 때문에)
        action의 default 값은 페이지 자기 자신이다.
        실제 action의 값은 서버사이드 프로그래밍 페이지 이다.
        
코딩한 건 얼마 안되지만, 뒷부분을 하기 위해서 꼭 필요한 것들이니
오늘 배운 내용은 꼭 외울것(기본규칙)
-->
    <form action="../[0816]/4.form태그.html" method="get">
       이름 <input type="text" name="n_name" value="" required><br>
       별명 <input type="text" name="n_alias" value="" required><br>
       하는 기능이 뭘까요<br>
       <!--단순 화면을 꾸미는데 사용하는 태그는 있어도 되고 없어도 된다.-->
       JS<input type="checkbox" name="n_skills" value="js">
       HTML<input type="checkbox" name="n_skills" value="html">
       CSS<input type="checkbox" name="n_skills" value="css"><br>
       <input type="submit" value="전송"> <!--전송 버튼 nice to meet you-->
       <input type="reset" value="되돌리기(원래상태로)" >
    </form>

    <form action="">
        이름 <input type="text" name="n_name" value=""><br>
        별명 <input type="text" name="n_alias" value=""><br>
        하는 기능이 뭘까요<br>
        <!--단순 화면을 꾸미는데 사용하는 태그는 있어도 되고 없어도 된다.-->
        JS<input type="checkbox" name="n_skills" value="js">
        HTML<input type="checkbox" name="n_skills" value="html">
        CSS<input type="checkbox" name="n_skills" value="css"><br>
        <input type="submit" value="전송"> <!--전송 버튼 nice to meet you-->
        <input type="reset" value="되돌리기(원래상태로)" >
     </form>
</body>
</html>
