<!-- 주석을 표현할때 이렇게 사용-->
<!-- html5 를 의미 -->
<!DOCTYPE html>
<!-- html 문서 시작 태그-->
<!--요기서 lang은 검색 엔진을 위한 내용-->
<html lang="ko">
<head>
    <!--한글 깨지면 무조건 이라인이 없는 것임-->
    <meta charset="UTF-8"> 
    <!--홈페이지 탭부분에 해당함-->
    <title>어디에 보일가요</title> 
</head>
<body>
    <!-- 요기에 쓰는게 실제 사용자에게 보여질 내용-->
    <h1 style="color:azure;background-color: blueviolet;"> 이동민 나는 최고의 프래그래머다. </h1>
    <h2> 이동민 나는 최고의 프래그래머다. </h2>
    <h3> 이동민 나는 최고의 프래그래머다. </h3>
    <h4> 이동민 나는 최고의 프래그래머다. </h4>
    <h5> 이동민 나는 최고의 프래그래머다. </h5>
    <h6> 이동민 나는 최고의 프래그래머다. </h6>
    <!-- h7, h8 ,h9는 없는 태그이다.
        없는 건 브라우져가 자기마음대로 표시함.
        이것이 어려운 점 틀린걸 알려주지 않음
    -->
    <script>
        alert("오늘은 금요일날 불타는 금요일~")
    </script>
    
    <h7> 나는 최고의 프래그래머다. </h7>
    <h8> 나는 최고의 프래그래머다. </h8>
    <h9> 나는 최고의 프래그래머다. </h9>

    
    <!-- 페이지 이동태그 HTML이 만들어진 이유-->
    <a href="http://daum.net">개발자다움</a>
    <!--자바스트립트를 정말 열심히 해야하는 것 프로그램언어
    현재 브라우져를 제어할수 있는 언어는 자바스트립트 1개여서
    대체가 불가!. 마음을 비우고 받아들이자. 운명임. 시무룩..
    브라우져 별로 스크립트 엔진이 다르다. -> 호환성을 생갹해야함.
    크롬 v8,
    엣시 차크라
    파이어폭스 
    script 태그는 문서 안에 어디든 몇번이든 올 수 있음
    관례적으로 닫힌 body 태그 바로 위에 많이 둠!
    -->
    <script>
        //앞으로 가장 많이 써야 하는 것임
        console.log("디버깅에 필수");
        alert("난 스트립트를 경고를 띄우는 창이얌");

    </script>
</body>
</html>
