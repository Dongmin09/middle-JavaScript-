<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 16:10 분 시작-->
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <!-- 지원은 되지만 브라우져마다 모양이 달라서 사용을 꺼리는 것이 있다.
    웹디자이너들이 주로 하는 일이다.
    
    
    <input type="file" value=""> -----서버에 파일 업로드시 사용------
    <input type="file" value="" accept=".jpg,.jpeg,.png,.gif"> -----선택파일 확장자 정의 가능-----
    <input type="file" value="" multiple accept=".jpg,.jpeg,.png,.gif"> ----파일여러개 선택가능------
    보안상 스크립트는 사용자가 선택해준 파일에만 접근할 수 있음.
    ------------>


    <!--서버에 파일 업로드시 사용-->
    <input type="date" value="" onchange="f_date(this)">
    <input type="color" value="" onchange="f_color(this)">

    <!--멀티 라인 텍스트박스는 쓸만 하지만 이쁘지 않다-->
    <textarea rows="20" cols="80"></textarea>
    <!-- 그 외에도 꽤 많지만 브라우져별로 다른 모양을 가져서 버려짐
        사내 업무용 프로그램(외관이 중요하지 않는 곳에서는 자주 사용됨.)
    -->


<script>
    function f_date(p_this){
        alert("당신이 선택한 날짜는" + p_this.value);
    }

    function f_color(p_this){
        alert("당신이 선택한 컬러는" + p_this.value);
    }

    

</script>
</body>
</html>
