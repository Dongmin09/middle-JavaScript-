<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>디지털 시계 만들기</title>
    <style>
        #id_clock {
            color: yellow;
            background-color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="id_clock">00:00:00</div>
    <script>
        
        
        
        // 스크립트에서 현재 날짜 읽어오기
        // 오늘의 과제는 setTimeout을 이용해서 1초마다
        // 시계값이 업데이트 되도록 하기.
        // 형식은 시간 24시간 기준, 자릿수는 2자리
        
        
        function showClock(){
           
            var v_today = new Date(); // java의 date
            var v_year = v_today.getFullYear();  // 연도
            var v_month = v_today.getMonth() +1;     // 월 주의 눈으로 확인할것
            var v_date = v_today.getDate();     // 일
            var v_hour = v_today.getHours();  // 시간
            var v_min = v_today.getMinutes();  // 분
            var v_secs = v_today.getSeconds();  //초
            
            // if(v_hour>=12){
                //     v_hour = v_hour - 12;
               // } 
               
               if(v_hour<10){
                   v_hour = "0"+ v_hour; // 두 자리로 만들기
                } 
                
                if(v_min<10){
                    v_min = "0"+ v_min;
                } 
                
                if(v_secs<10){
                    v_secs = "0"+ v_secs;
                } 
                
                
                id_clock.innerHTML = v_hour + ":" + v_min + ":" + v_secs;
                
                setTimeout(showClock, 1000); // 재귀호출 showClock에서 자기 자신을 부름 ()를 붙이지 않음 주의
                
            }
            
            showClock();
            
            // 2022.07.29.13:50~
            /*

            //재귀 호출 , 종료 시점이 중요함
            // 1~특정숫자까지의 합
            function f_sum(N){
                if(N==1){
                    return 1;
                }
                
                return N + f_sum(N-1);
            }
            // 먼저 확인
            alert(f_sum(10));
            */
           
           /*  07.29 숙제풀이 해주심
           //재귀 호출 , 종료 시점이 중요함

           function f_sum(N){
               if(N==1){
                   return 1;
                }
                
                return N * f_sum(N-1); // 수학 공식 factorial(팩토리얼)로 바뀜
            }
            // 먼저확인
            alert(f_sum(10));
            */

            // 관례상 id 값을 직접 쓰는 것은 샘플코드 수준에서만 사용하길 권장
            // id_clock 이렇게 직접쓰는 것은 권장하지 않음.

            // 둘이 같은 의미이다.

            */ // 요즘은 잘 쓰이지 않음
            
            // 요즘 주로 쓰이는 것
            // 해당하는 것 중 처음에 만나는 1개만 가져옴
            var v_clock = document.querySelector(".kgb");
            alert(v_clock.innerHTML);
            
            // 해당하는 것을 모두 가져옴
            var v_clock = document.querySelectorAll(".kgb");
            alert(v_clock[1].innerHTML);

        </script>
