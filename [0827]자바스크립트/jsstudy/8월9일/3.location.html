<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--window.location 객체는 브라우져의 주소 표시줄이라고 생각하면 편하다.
    보통 window는 생략하고 사용하며 실제로는 document객체에도 속성으로
    location 객체가 존재하나, window.location을 사용하는 경우가 99.9%이다.

-->
    <a href="http://daum.net" onclick="f_ano()">다음</a>
    <input type="button" value="다음으로 이동" onclick="f_daum()">
    <input type="button" value="페이지리로드" onclick="f_reload()">
<script>
    alert("전 페이지가 새로 로딩될때마다 뜨는 알림창부분");
    function f_reload(){
        alert(location.href); // 현재 주소 표시줄에 있는 값이 읽힘
        //location.reload(); // 새로고침 버튼과 같은 효과
        //reload는 특별한 상황이 아니면 권장되지 않는 메소드이다.
        location.replace("http://naver.com"); // reload처럼 동작

        /* href vs replace (잘 알고있어야 되는 내용)
           href는 브라우져가 캐쉬한 파일을 보여 줄 수도, 서버에 새로 요청 할 수도 있다.
           replace는 항상 서버에 새로 요청한다. 
           */
    }


    function f_ano(){
        event.preventDefault();
        location.href = "http://naver.com";
    }


    function f_daum(){
        window.location.href="http://daum.net";
    }
</script>
</body>
</html>
