<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>유투브 넣어용</h1>
    <input type="button" value="따음영상" onclick="f_next()"><br>
    선택하시옹<br>
    로제1<input type="radio" name="nm_roze" value="" onclick="f_sel(0)">
    로제2<input type="radio" name="nm_roze" value="" onclick="f_sel(1)">
    로제3<input type="radio" name="nm_roze" value="" onclick="f_sel(2)">
    로제4<input type="radio" name="nm_roze" value="" onclick="f_sel(3)">

    <select id="id_sel" onchange="f_sel2()">
        <option value="-1" selected>원하는영상 선택하삼</option>
        <option value="0">로제1</option>
        <option value="1">로제2</option>
        <option value="2">로제3</option>
        <option value="3">로제4</option>
    </select>
<script>
    // 몇초?
    function f_sel2(){
        if(v_select.value == -1){
            alert("골라요 알아서 빨리 고르라고1!!");
            return; // 함수종료
        }


       // alert(v_select.value); //? multiple 아닌 경우는 아주 간단
        v_iframe.src= v_preUrl + v_mvList[v_select.value]  + v_postUrl;
    }

    function f_sel(p_index){
        v_iframe.src= v_preUrl + v_mvList[p_index]  + v_postUrl;
    }

    var v_mvList =["uowQqK8Oc8I","CKZvWhCqx1s","JWQ_y2mFG24","iDKUCtFUYuU"];
    var v_preUrl = "https://www.youtube.com/embed/";
    var v_postUrl= "?autoplay=1&mute=1";
    var v_index = 0;
    function f_next(){
        // iframe 내부 접근 테스트
        var v_ifrmDoc = v_iframe.contentDocument;
        console.log("ck1 :", v_iframe);
        // 이곳 메세지에 주목
        console.log("ck2 :", v_iframe.contentWindow.document);

        v_ifrmDoc.querySelector("#player").innerHTML="<h1>너플레이어임<h1>";

        //iframe의 src 속성에 직접 값을 주깅
        v_iframe.src= v_preUrl + v_mvList[++v_index]  + v_postUrl;
        if(v_index == (v_mvList.length-1)){
            v_index =-1;
        }
    }
    var v_iframe; // 전역변수로 설정 
    var v_select;

        // 페이지 로딩 후 초기화가 필요하다면 window.onload에 쓸것
    window.onload = function(){   // 페이지 로딩이 끝나면 자동으로 실행
        v_iframe = document.querySelector("#geniousDayoung");
        v_select = document.querySelector("#id_sel");
    }
</script>    
    <iframe id="geniousDayoung" width="790" height="444" 
     src="https://www.youtube.com/embed/uowQqK8Oc8I?autoplay=1&mute=1" 
     title="🌷 로제 (𝙍𝙤𝙨𝙚) - 𝙂𝙤𝙣𝙚" 
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen>
    </iframe>
</body>
</html>
