<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="눌러봐" onclick="f_write()">
    <script>
        function f_write() {
            // 문서형태가 완성된 다음에 document.write를 쓰면
            //기존 문서형태가 지우고 다시 쓰게 됨
            //이것만 주의해서 사용하면 큰 문제는 없다.
            document.write("<h1>이게무슨일이야 이렇게좋은날에~</h1>");
        }


        // document.write -> 사용이 권장되지 않음 -> 잘 못써서
        document.write("<div style='text-align:center'>");
        for(var i=1; i<=6; i++) {
            document.write("<h" + i + "> 나는 최고의 프로그래머당<h" + i + ">" ) ;
        }
        for(var i=5; i>0; i--) {
            document.write("<h" + i + "> 나는 최고의 프로그래머당<h" + i + ">" ) ;
        }
        document.write("</div>");
    </script>
    
</body>
</html>
