<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>열린 창</h1>
    <textarea id="new_text" onkeydown="f_keyCheck()">동민이졸령?</textarea>
    <input type="button" value="나 버튼이얌" id="new_btn" onclick="f_check()">    
<script>
    function f_keyCheck() {
        //alert(event.keyCode); // event는 이벤트정보객체 엔터는 13번
        if(event.keyCode == 13){ // 엔터키를 눌렀다면 채팅 전송
            f_check();
        }
    }





     var v_newTxt = document.querySelector("#new_text");
     // 열린 창에서 열어준 창을 의미하는 키워드 등장 opener
     // 곧 여기에서 opener가 오픈. html 파일을 열고 있는 window를 가리킨다.
     function f_check() {
     opener.document.querySelector("#old_text").value = v_newTxt.value;
     }
</script>




</body>
</html>
