 <script>
    // 함수 매개변수(parameter)

   
    
    
    function f_dm(p_args){
        alert("타입은->" + typeof(p_args) + "값은" + p_args);
        p_args(); // 함수실행 callback함수라고 함. 단순히 뒤에 불리는 함수
    }
    p_args = function(){
        alert("이것은 함수입니다.");
    }

    alert(f_dm(30));
