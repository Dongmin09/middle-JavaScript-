    // hoisting 방식
    // 스크립트 엔진 선언부만 위로 올려줌(살짝 최적화를 해줌)
    var v_arr =[];
    for(var i=10; i>0; i--){
        push(v_arr, i);
    }

    alert(v_arr);

    //배열 끝에 값 넣어주는 함수 -> length 속성을 이용하면 좋다.
    function push(p_arr,p_val){
        p_arr[p_arr.length] =  p_val;

    }
