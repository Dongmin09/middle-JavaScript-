<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>form 전송 제어</h1>
    <form id="id_form1" action="1.일단확인.html" method="get" >
        아이디 <input type="text" name="n_id" value="스폰지밥" required><br>
        암호   <input type="password" name="n_pw" value="바다" required><br>
        <input type="submit" value="로그인" >
    </form>
<script>
    var v_form = document.querySelector('#id_form1');
    v_form.addEventListener("submit", function(){
        event.preventDefault(); // form 태그가 가진 전송기능을 막는다.
        // return false; onsubmit의 기능이므로 먹히지 않는다.
        if(v_form.elements[0].value == "스폰지밥"){
            v_form.submit(); //  form태그(객체)의 submit 메소드
        }else{
            v_form.reset(); //  reset버튼 기억이 나는가?
        }
    })
</script>
</body>
</html>
