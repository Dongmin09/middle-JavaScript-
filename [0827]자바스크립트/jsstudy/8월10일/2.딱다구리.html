<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // == vs === 약한비교 vs 강한 비교

        if([] == []){ // 객체는 값이 같을지라도 존재감이 다르다. 먼소리인지 몰겟다.
            alert("이건 뜰까 안뜰가?")
        }
        if("123"==123){       // loose compare(약한 비교, 형변환이 발생한다.)
            alert("오잉?");
        }

        if("123"===123){       // strict compare(강한 비교, 형변환이 일어나지 않음)
            alert("안 오잉?");
        }
    </script>
    
</body>
</html>
