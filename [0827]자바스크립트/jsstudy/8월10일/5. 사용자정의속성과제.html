<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>매우매우 중요한 부분</h1>
    <div id="id_disp"></div>
<script>
    var grades = {
        "ys001" : "사장",
        "ys002" : "전무",
        "ys003" : "수석개발자",
        "ys007" : "천재개발자",
        "ys000" : "미확인",
    }

    var sawons =[
        {
            name : "김효정",
            grade : "ys001"
        },
        {
            name : "윤다영",
            grade : "ys007"
        },
        {
            name : "이동민",
            grade : "ys000"
        },
        {
            name : "박관우",
            grade : "ys000"
        },
        {
            name : "오재경",
            grade : "ys002"
        },
        {
            name : "김현석",
            grade : "ys001"
        },
        {
            name : "윤동기",
            grade : "ys003"
        },   
    ]; 
    // 위 2개의 데이터를 가지고 id_disp에 테이블을 출력하기
    // 풀자
    var v_table = "<table border=1>";
    v_table += "<tr><th>순번</th><th>이름</th><th>직책</th></tr>";

    for(var i=0; i<sawons.length; i++){
        console.log(i,sawons[i]);
        // 데이터를 자꾸 눈으로 확인하는 습관, 너무나도 소중한 습관이다.
        v_table += "<tr>";
        v_table += "<td>" + (i+1) + "</td>";
        v_table += "<td>" + sawons[i].name + "</td>";
        // 배열에서 꺼내니 것이 jSon객체.name에 이름이 들어 있음
        v_table += "<td>" + grades[sawons[i].grade] + "</td>";
        v_table += "</tr>";
    }
    v_table += "</table>";
    document.querySelector("#id_disp").innerHTML = v_table;
    
    // v_table.


</script>
</body>
</html>
