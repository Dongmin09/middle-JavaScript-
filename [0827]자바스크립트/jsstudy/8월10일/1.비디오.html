<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>내일은 휴가입니다</h1>
    <h1>이정도 비디오파일 소스코드를 가지고 있으면 큰 문제는 없다.</h1>
    <h1>부족하면 reference참고해서 필요한것을 가져다 쓸 것</h1>
<video id="my_mv" src="../비디오파일/movie1.mp4" width="400" autoplay muted controls controlslist="nodownload"> 
        <track src="sample-en.vtt" kind="subtitles" srclang="en" label="English"></track>
        <track src="sample-ko.vtt" kind="subtitles" srclang="ko" label="한국어" default></track>
</video>
<div>
    <h4>비디오 컨트롤러 막대기</h4>
    <button onclick="f_pause()">포즈(일시정지)</button>
    <button onclick="f_play()">플레이</button>
    <button onclick="f_quick()">배속</button>
    <button onclick="f_next()">다음영상</button>
</div>
<input type="button" value="눌러욧!" onclick="f_click()">
<script>
    var v_video = document.querySelector("#my_mv");
    var v_index = 1;
    function f_next() {
        v_index++;
        v_video.src = "../비디오파일/movie" + v_index + ".mp4";
    }


    function f_pause(){
        v_video.pause();
    }
    function f_play(){
        v_video.play();
        v_video.controls = true;
        v_video.volume = 10;
    }
    function f_quick(){
        // 누를때 마다 2배 빨라짐
        alert(v_video.playbackRate); //기본값확인
        v_video.playbackRate = v_video.playbackRate *2;
    }


    v_video.onended = function() {
        alert("END!");
        v_video.src = "../비디오파일/movie3.mp4";

    }
    function f_click(){
        v_video.src = "../비디오파일/movie2.mp4";
        v_video.muted = true;
        v_video.autoplay = true;
        v_video.controls = true;
        v_video.style.transform = "rotate(0deg)";
    }



</script>
</body>
</html>
