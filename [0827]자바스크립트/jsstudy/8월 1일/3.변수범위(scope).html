        function f_cal(p_operator){
            if(p_operator == "+"){
                return function(p_a,p_b){
                    return p_a + p_b;
                }
            }
            
            if(p_operator == "-"){
                return function(p_a,p_b){
                    return p_a - p_b;
                }
            }
        
            if(p_operator == "*"){
                return function(p_a,p_b){
                    return p_a * p_b;
                }
            }
        
            if(p_operator == "/"){
                return function(p_a,p_b){
                    return p_a / p_b;
                }
            }
