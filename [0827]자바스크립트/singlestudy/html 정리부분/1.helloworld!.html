<!DOCTYPE html>
<html> <!-- html 의 시작을 알림-->
    <head>
        <meta charset="utf-8"> <!--글자 형식 표현 최신 지금은 이것만 거의 사용-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--인터넷 익슬플로어를 위한 태그-->
        <title>My First Web Page</title> <!--한 개 이상이 쓰여야 html 문서는 웹페이지로 인식함. 그래서 생략을 하면안된다.                                    html문서에서 중복이 되면 안되고 고유하게 작성되어야 한다. -->
    </head>
    <body> <!--body안의 문서만 html 문서에서 표현이 되는것이다.-->
        <p>나의 첫번째 웹 페이지 </p> <!-- 블럭요소 : 줄바꿈이 되는 요소-->
        <p>나의 첫번째 웹 페이지 </p>
        <span>a</span> <!--인라인요소 : 줄바꿈이 되지 않는 것-->
        <span>b</span>
    </body>
</html>
