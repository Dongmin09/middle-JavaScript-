<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그마다 쓸 수있는 속성이 있고 쓸수 없는 속성이 있다. -->
    <!-- 공통으로 사용할수 있는 속성 
        1. disable : 비활성화 속성 
        2. readonly : 볼 수만 있고 편집은 할수 없다.
        3. maxlengt : 입력수 제한 하는 속성-->
    <!-- 체크 박스 속성 checked : 자동으로 체크됨 -->
    <!-- placeholder : 힌트 같은 속성  -->
    <form action="" method="">
        <select name="" id="">
            <optgroup label="성별">
                <option value="male">남</option>
                <option value="female">여</option>
            </optgroup>
        </select>
        <input type="checkbox" checked>
        <input type="text" placeholder="아이디">
        <button disabled>안녕</button>
    </form>
</body>
</html>
